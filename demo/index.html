<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardcast - D3 Animations</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        #app {
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        p {
            margin-bottom: 30px;
            color: #888;
            font-style: italic;
        }
        
        #chart {
            border: 1px solid #333;
            background-color: #0a0a0a;
            margin: 0 auto;
            display: block;
        }
        
        .controls {
            margin-top: 20px;
        }
        
        button {
            background-color: #4fc3f7;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            background-color: #29b6f6;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Boardcast</h1>
        <p>Animation library for tabletop game rules on hex boards</p>
        <svg id="chart" width="1000" height="700"></svg>
        <div class="controls">
            <button id="show-coordinates">Show Coordinates</button>
            <button id="hide-coordinates">Hide Coordinates</button>
            <br><br>
            <button id="grid-small">Small Grid (3)</button>
            <button id="grid-medium">Medium Grid (6)</button>
            <button id="grid-large">Large Grid (10)</button>
            <br><br>
            <button id="demo-highlight">Demo: Highlight</button>
            <button id="demo-blink">Demo: Blink</button>
            <button id="demo-pulse">Demo: Pulse</button>
            <button id="demo-point">Demo: Point</button>
            <button id="demo-tokens">Demo: Tokens</button>
            <button id="demo-movement">Demo: Movement</button>
            <button id="reset-board">Reset Board</button>
        </div>
    </div>
    <script type="module" src="./demo.ts"></script>
</body>
</html>
