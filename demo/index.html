<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardcast - D3 Animations</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        
        #app {
            text-align: center;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #4fc3f7;
        }
        
        p {
            margin-bottom: 30px;
            color: #888;
            font-style: italic;
        }
        
        #chart {
            border: 1px solid #333;
            background-color: #0a0a0a;
            margin: 0 auto;
            display: block;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-section {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            min-width: 250px;
            text-align: center;
        }

        .control-section h3 {
            margin: 0 0 15px 0;
            color: #4fc3f7;
            font-size: 16px;
            font-weight: bold;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .placeholder {
            color: #666;
            font-style: italic;
            margin: 10px 0;
            font-size: 14px;
        }
        
        button {
            background-color: #4fc3f7;
            color: #1a1a1a;
            border: none;
            padding: 8px 16px;
            margin: 4px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }
        
        button:hover {
            background-color: #29b6f6;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Boardcast</h1>
        <p>Animation library for tabletop game rules on hex boards</p>
        <svg id="chart" width="1000" height="700"></svg>
        <div class="controls">
            <!-- Grid Configuration -->
            <div class="control-section">
                <h3>Grid Configuration</h3>
                <button id="show-coordinates">Show Coordinates</button>
                <button id="hide-coordinates">Hide Coordinates</button>
                <br>
                <button id="grid-small">Small Grid (3)</button>
                <button id="grid-medium">Medium Grid (6)</button>
                <button id="grid-large">Large Grid (10)</button>
            </div>

            <!-- Basic Methods -->
            <div class="control-section">
                <h3>Basic Methods</h3>
                <button id="demo-highlight">Highlight</button>
                <button id="demo-blink">Blink</button>
                <button id="demo-pulse">Pulse</button>
                <br>
                <button id="demo-point">Point</button>
                <button id="demo-caption">Caption</button>
                <button id="demo-clear">Clear</button>
                <br>
                <button id="demo-tokens">Tokens</button>
                <button id="demo-movement">Movement</button>
            </div>

            <!-- Tutorials (Complex Scenarios) -->
            <div class="control-section">
                <h3>Game Tutorials</h3>
                <button id="tutorial-lancer-movement">Lancer Movement</button>
                <!-- More tutorial buttons will be added here -->
            </div>

            <!-- Utility -->
            <div class="control-section">
                <h3>Utility</h3>
                <button id="reset-board">Reset Board</button>
            </div>
        </div>
    </div>
    <script type="module" src="./demo.ts"></script>
</body>
</html>
